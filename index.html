<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela periodica</title>
</head>
<link rel="stylesheet" type="text/css" href="C:\xampp\htdocs\Projetos Prog\HTML\Projeto 1\style.css" media="screen" />
<script src="elementos.js"></script>
<body>
    <h1>Tabela Periodica Interativa</h1>
    <style>
.grid {
  display: grid;
  grid-template-columns: repeat(18, 1fr);
  grid-template-rows: repeat(7, 1fr);
  grid-gap: 5px;
  margin: 0 auto;
  width: 80%;
}

.grid-item {
  border: 1px solid black;
  text-align: center;
  background-color: lightgray;
  width: 50px;
  height: 50px;
}

button {
  border: none;
  outline: none;
  background-color: inherit;
}
        
    </style>
    <div class="grid">
    <button class="grid-item">1</button>
    <button class="grid-item">2</button>
    <button class="grid-item">118</button>
  </div>
  <script>


const buttons = document.querySelectorAll(".grid-item");
buttons.forEach(button => {
  button.addEventListener("mouseenter", event => {
    console.log("Passou em cima do botão " + event.target.textContent);
  });
  button.addEventListener("click", event => {
    console.log("Você apertou o botão " + event.target.textContent);
  });
});

  </script>
</body>
</html>
